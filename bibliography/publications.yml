  abstract: "Deep connections between water resources and food and energy production\u2014\
    the food-energy-water (FEW) nexus\u2014complicate the challenge of sustainably\
    \ managing an uncertain water supply. We present an agent-based model as a computational\
    \ testbed for studying different approaches to managing the FEW nexus and apply\
    \ the model to the 2017\u20132018 water crisis in Cape Town South Africa. We treat\
    \ the FEW nexus connecting municipal water use by Cape Town residents, agricultural\
    \ water use by vineyards, and hydroelectric generation. We compare two scenarios\
    \ for responding to drought: business-as-usual (BAU), and holistic adaptive management\
    \ (HAM), where BAU takes no action until the monthly supply is insufficient to\
    \ meet demand, whereas HAM takes action by raising water tariffs when the reservoir\
    \ storage level drops below its pre-drought monthly average. Simulation results\
    \ suggest that holistic adaptive management can alleviate the impact of drought\
    \ on agricultural production, hydropower generation, and the availability of water\
    \ for residential consumption."
