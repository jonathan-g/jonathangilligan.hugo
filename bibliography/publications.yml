    \ as a rhetorical device that served a valuable function in arguing against technocratic\
    \ hubris in the early 1970s but is unhelpful and possibly counterproductive as\
    \ a tool for modern climate policy analysis. Richard Lazarus improved on this\
    \ analysis by emphasizing the urgency of a climate response in his characterization\
    \ of the climate problem as \u201Csuper wicked.\u201D We suggest another approach\
