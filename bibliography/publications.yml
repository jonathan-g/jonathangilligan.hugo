  abstract: "Law is generally represented through text, and lawyers have for centuries\
    \ classified large bodies of legal text into distinct topics \u2014 they \u201C\
    topic model\u201D the law. But large bodies of legal documents present challenges\
    \ for conventional topic modeling methods. The task of gathering, reviewing, coding,\
    \ sorting, and assessing a body of tens of thousands of legal documents is a daunting\
    \ proposition. Recent advances in computational text analytics, a subset of the\
    \ field of \u201Cartificial intelligence,\u201D are already gaining traction in\
    \ legal practice settings such as e-discovery by leveraging the speed and capacity\
    \ of computers to process enormous bodies of documents. Differences between conventional\
    \ and computational methods, however, suggest that computational text modeling\
    \ has its own limitations, but that the two methods used in unison could be a\
    \ powerful research tool for legal scholars in their research as well."
