- abstract: Employee energy benefits (EEBs), such as subsidies for
    employee home energy audits and financial incentives for carpooling
    to work, aim to influence employees' environmental behaviors outside
    of work. Exploring these understudied benefits would offer new
    insights that can enrich theories of employer and employee
    motivations for engaging in environmental behavior, as well as
    reveal new strategies for making significant progress on environment
    goals. By drawing upon employer reports and conducting a survey of
    482 US adults employed full-time, we found that there are a wide
    range of types of EEBs currently offered by employers, and
    furthermore, they were more likely to be offered in certain
    industries, such as state and local governments but not others such
    as retail. These benefits were offered to 17% of employees and
    included a vast array of strategies and approaches. Guided by
    theorizing on employer and employee motivation, open-ended responses
    suggested employers were perceived to offer EEBs to maximize
    competiveness and because of social responsibility concerns, and
    employees tended to enroll because they wanted to save money and
    time or because they cared about the environment. Finally, EEBs were
    linked to employee environmental behavior and morale. The findings
    reveal new information about the types of EEBs being offered,
    motivations for offering and enrolling in EEBs, and their
    relationship to employee behavior and morale. This work suggests
    numerous lines of promising new research.
