- abstract: "Drought threatens food and water security around the world,
    and this threat is likely to become more severe under climate
    change. High-resolution predictive information can help farmers,
    water managers, and others to manage the effects of drought. We have
    created an open-source tool to produce short-term forecasts of
    vegetation health at high spatial resolution, using data that are
    global in coverage. The tool automates downloading and processing
    Moderate Resolution Imaging Spectroradiometer (MODIS) data sets and
