  issued:
  - year: 2003
  title: Time-resolved light scattering measurements of cartilage and cornea denaturation
    due to free-electron laser radiation
  container-title: Journal of Biomedical Optics
  page: 216-222
  volume: '8'
  issue: '2'
  status: published
  abstract: Light scattering is used to monitor the dynamics and energy thresholds
    of laser-induced structural alterations in biopolymers due to irradiation by a
    free electron laser (FEL) in the infrared (IR) wavelength range 2.2 to 8.5 $\mu$m.
    Attenuated total reflectance (ATR) Fourier-transform IR (FTIR) spectroscopy is
    used to examine infrared tissue absorption spectra before and after irradiation.
    Light scattering by bovine and porcine cartilage and cornea samples is measured
    in real time during FEL irradiation using a 650-nm diode laser and a diode photoarray
    with time resolution of 10 ms. The data on the time dependence of light scattering
    in the tissue are modeled to estimate the approximate values of kinetic parameters
    for denaturation as functions of laser wavelength and radiant exposure. We found
    that the denaturation threshold is slightly lower for cornea than for cartilage,
    and both depend on laser wavelength. An inverse correlation between denaturation
    thresholds and the absorption spectrum of the tissue is observed for many wavelengths;
    however, for wavelengths near 3 and 6 $\mu$m, the denaturation threshold does
    not exhibit the inverse correlation, instead being governed by heating kinetics
    of tissue. It is shown that light scattering is useful for measuring the denaturation
    thresholds and dynamics for different biotissues, except where the initial absorptivity
    is very high.
  PMID: '12683847'

