- abstract: Deltas are dynamic landforms that have been the foci of
    agri- and aquacultural development by humans for millennia. The
    dynamics of deltas are governed by changes in river discharge and
    reworking of sediment. While these dynamics make deltas highly
    productive areas, they also present challenges to farming practices,
    often resulting in complicated feedbacks. These dynamics include
    river and coastal flooding, compaction, subsidence, salinization,
    and moving land-water boundaries. Likewise, farming in a dynamic
    environment can lead to socio-economic conflicts. Adaptation to
    these constantly changing variables requires flexible farming
    practices that must keep pace with changing climate.
