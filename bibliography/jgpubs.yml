- abstract: Despite the large contribution of individuals and households
    to climate change, little has been done in the US to reduce the
    $\mathrm{CO}_2$ emissions attributable to this sector. Motor vehicle
    idling among individual private citizens is one behavior that may be
    amenable to large-scale policy interventions. Currently, little data
    are available to quantify the potential reductions in emissions that
    could be realized by successful policy interventions. In addition,
    little is known about the motivations and beliefs that underlie
    idling. In the fall of 2007, 1300 drivers in the US were surveyed to
    assess typical idling practices, beliefs and motivations. Results
    indicate that the average individual idled for over 16 min a day and
    believed that a vehicle can be idled for at least 3.6 min before it
    is better to turn it off. Those who held inaccurate beliefs idled,
    on average, over 1 min longer than the remainder of the sample.
    These data suggest that idling accounts for over 93 MMt of
    $\mathrm{CO}_2$ and 10.6 billion gallons (40.1 billion liters) of
    gasoline a year, equaling 1.6% of all US emissions. Much of this
    idling is unnecessary and economically disadvantageous to drivers.
    The policy implications of these findings are discussed.
