  abstract: Since the 1960s, $\sim 5000~\text{km}^2$ of tidal deltaplain in southwest
    Bangladesh has been embanked and converted to densely inhabited, agricultural
    islands (i.e., polders). This landscape is juxtaposed to the adjacent Sundarbans,
    a pristine mangrove forest, both well connected by a dense network of tidal channels
    that effectively convey water and sediment throughout the region. The extensive
    embanking in poldered areas, however, has greatly reduced the tidal prism (i.e.,
    volume of water) transported through local channels. We reveal that $>600~\text{km}$
    of these major waterways have infilled in recent decades, converting to land through
    enhanced sedimentation and the direct blocking of waterways by embankments and
    sluice gates. Nearly all of the observed closures ($\sim 98\%$) have occurred
    along the embanked polder systems, with no comparable changes occurring in channels
    of the Sundarbans ($<2\%$ change). We attribute most of the channel infilling
    to the local reduction of tidal prism in poldered areas and the associated decline
    in current velocities. The infilled channels account for $\sim 90~\text{km}^2$
    of new land in the last 40–50 years, the rate of which, $\sim 2~\text{km}^2/\text{yr}$,
    offsets the $4~\text{km}^2/\text{yr}$ that is eroded at the coast, and is equivalent
    to $\sim 20\%$ of the new land produced naturally at the Ganges-Brahmaputra tidal
    rivermouth. Most of this new land, called ‘khas’ in Bengali, has been reclaimed
    for agriculture or aquaculture, contributing to the local economy. However, benefits
    are tempered by the loss of navigable waterways for commerce, transportation,
    and fishing, as well as the forced rerouting of tidal waters and sediments necessary
    to sustain this low-lying landscape against rising sea level. A more sustainable
    delta will require detailed knowledge of the consequences of these hydrodynamic
    changes to support more scientifically-grounded management of water, sediment,
    and tidal energy distribution.
