- abstract: "Limiting global warming to 2`\\degree `{=latex}C or less
    compared with pre-industrial temperatures will require unprecedented
    rates of decarbonization globally. The scale and scope of
    transformational change required across sectors and actors in
    society raises critical questions of feasibility. Much of the
    literature on mitigation pathways addresses technological and
    economic aspects of feasibility, but overlooks the behavioral,
    cultural, and social factors that affect theoretical and practical
    mitigation pathways. We present a tripartite framework that
    \"unpacks\" the concept of mitigation pathways by distinguishing three
    factors that together determine actual mitigation: technical
    potential, initiative feasibility, and behavioral plasticity. The
    framework aims to integrate and streamline heterogeneous
    disciplinary research traditions toward a more comprehensive and
    transparent approach that will facilitate learning across
    disciplines and enable mitigation pathways to more fully reflect
    available knowledge. We offer three suggestions for integrating the
    tripartite framework into current research on climate change
    mitigation."
