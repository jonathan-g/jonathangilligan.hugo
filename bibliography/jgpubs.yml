  abstract: The Ganges-Brahmaputra river delta, with 170 million people and a vast,
    low-lying coastal plain, is perceived to be at great risk of increased flooding
    and submergence from sea-level rise. However, human alteration of the landscape
    can create similar risks to sea-level rise. Here, we report that islands in southwest
    Bangladesh, enclosed by embankments in the 1960s, have lost 1.0–1.5m of elevation,
    whereas the neighbouring Sundarban mangrove forest has remained comparatively
    stable. We attribute this elevation loss to interruption of sedimentation inside
    the embankments, combined with accelerated compaction, removal of forest biomass,
    and a regionally increased tidal range. One major consequence of this elevation
    loss occurred in 2009 when the embankments of several large islands failed during
    Cyclone Aila, leaving large areas of land tidally inundated for up to two years
    until embankments were repaired. Despite sustained human suering during this time,
    the newly reconnected landscape received tens of centimetres of tidally deposited
    sediment, equivalent to decades’ worth of normal sedimentation. Although many
    areas still lie well below mean high water and remain at risk of severe flooding,
    we conclude that elevation recovery may be possible through controlled embankment
    breaches.
