    particularly vulnerable to climate change. Two groups of
    participants were each asked to provide expert decision-making
    advice to an alliance comprising great powers, and to propose a
    political response to the deployment initiative. This paper
    discusses the initial governance proposals and examines differences
    and exchanges between the groups throughout the exercise. The two
    groups delivered distinct governance proposals. The differences,
