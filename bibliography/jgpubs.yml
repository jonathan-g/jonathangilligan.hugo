    classified large bodies of legal text into distinct topics — they “topic model”
    the law. But large bodies of legal documents present challenges for conventional
    topic modeling methods. The task of gathering, reviewing, coding, sorting, and
    assessing a body of tens of thousands of legal documents is a daunting proposition.
    Recent advances in computational text analytics, a subset of the field of “artificial
    intelligence,” are already gaining traction in legal practice settings such as
    e-discovery by leveraging the speed and capacity of computers to process enormous
    bodies of documents. Differences between conventional and computational methods,
