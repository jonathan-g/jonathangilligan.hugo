  abstract: Environmental change interacts with population migration in complex ways
    that depend on interactions between impacts on individual households and on communities.
    These coupled individual-collective dynamics make agent-based simulations useful
    for studying environmental migration. We present an original agent-based model
    that simulates environment-migration dynamics in terms of the impacts of natural
    hazards on labor markets in rural communities, with households deciding whether
