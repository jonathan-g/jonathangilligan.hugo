- abstract: "Much of energy policy is driven by concerns about climate
    change. Views about the importance of carbon emissions affect
    debates on topics ranging from the regulation of electricity
    generation and transmission to the need for incentives to develop
    and promote emerging technologies. Government efforts to fund and
    communicate climate science have been extraordinary, but recent
    polling suggests that roughly half of the American population is
    unsure or does not believe that anthropogenic climate change is
    occurring. Among some populations belief in climate change is
    declining even as the climate science becomes more certain. Much of
    the doubt occurs among individuals who support free markets, and the
    doubt is fueled by the argument that governments and
    government-funded climate scientists are not accounting for
    information that is inconsistent with the climate consensus. This
    Article explores a private governance response: the creation of a
    prediction market to assess and communicate the implications of
    climate science. Markets not only allow the buying and selling of
    goods, they provide information about the likelihood of future
    events. Research suggests that markets are often able to account for
    information that is outside of the conventional wisdom. In addition,
    individuals who are likely to doubt climate science may find markets
    to be credible sources of information. A climate market could take
    the form of an academic initiative along the lines of the Iowa
    presidential prediction market or could operate as a more
    traditional options market. Trading could occur over the types of
    predictions that matter for global climate change, such as the
    global average temperature or sea level in 2020 or 2100, with the
    current market value of the prediction signaling the likelihood of
    the outcome. The market will be subject to manipulation concerns,
    but experience with other prediction markets suggests that a climate
    prediction market has the potential to provide an accurate, credible
    and widely-disseminated signal about the status of the climate
    science."
