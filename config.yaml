MetaDataFormat: "yaml"
theme: "hugo-finisterre"
contentdir: "content"
layoutdir: "layouts"
datadir: "data"
staticdir: "static"
themesdir: "themes"
publishdir: "public"
builddrafts: false
pygmentsuseclasses: true
pygmentsStyle: "zenburn"
baseURL: "https://jonathan.pages.jgilligan.org/"
indexes:
  category: "categories"
  tag: "tags"
title: "Jonathan Gilligan"
copyright: "&copy; 2017--25 Jonathan Gilligan"
canonifyUrls: false
relativeUrls: true
enableRobotsTXT: true
ignoreFiles: [ "~$", "^\\.", "\\.#", "\\.Rmd$", "_files$", "_cache$", "Corel Auto-Preserve$"]

menu:
  main:
      - Name: "Research"
        URL: "/research/"
        Weight: 3
      - Name: "Publications"
        URL: "/publications/"
        Weight: 4
      - Name: "Teaching"
        URL: "/teaching/"
        Weight: 5
      - Name: "Blog"
        URL: "/post/"
        Weight: 7
      - Name: "About"
        URL: "/about/"
        Weight: 9
      - Name: "Creative"
        URL: "/creative/"
        Weight: 6
      - Name: "In The News"
        URL: "/news/"
        Weight: 8
permalinks:
  post: /post/:year/:month/:day/:slug
  news: /news/:year/:month/:day/:slug
markup:
  defaultMarkdownHandler: goldmark
  blackfriday:
    smartypants: true
    angledQuotes: false
    fractions: false
    smartDashes: true
    latexDashes: true
    hrefTargetBlank: true
  goldmark:
    extensions:
      definitionList: true
      footnote: true
      linkify: true
      strikethrough: false

      table: true
      taskList: true
      typographer: true
      extras:
        delete:
          enable: true
        mark:
          enable: true
        superscript:
          enable: true
        subscript:
          enable: true
    parser:
      attribute: true
      autoHeadingID: true
    renderer:
      hardWraps: false
      unsafe: true
      xHTML: false
  highlight:
    codeFences: true
    guessSyntax: false
    hl_Lines: ""
    lineNoStart: 1
    lineNos: false
    lineNumbersInTable: true
    noClasses: true
    style: monokai
    tabWidth: 4
  tableOfContents:
    endLevel: 3
    ordered: false
    startLevel: 2
